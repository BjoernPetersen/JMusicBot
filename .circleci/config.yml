version: 2.1

orbs:
  codecov: codecov/codecov@1.1.4

executors:
  jdk:
    docker:
      - image: openjdk:8-jdk-slim
    environment:
      GRADLE_OPTS: -Dorg.gradle.daemon=false
  jdk-full:
    docker:
      - image: openjdk:8-jdk
    environment:
      GRADLE_OPTS: -Dorg.gradle.daemon=false

commands:
  with_cache:
    parameters:
      steps:
        type: steps
    steps:
      - restore_cache:
          keys:
            - v4-{{ checksum "build.gradle.kts" }}-{{ checksum "gradle/libs.versions.toml" }}
            - v4-{{ checksum "build.gradle.kts" }}
            - v4-
      - steps: << parameters.steps >>

jobs:
  compile:
    executor: jdk
    steps:
      - checkout
      - with_cache:
          steps:
            - run:
                command: ./gradlew classes
                name: Compiling main classes
            - save_cache:
                key: v4-{{ checksum "build.gradle.kts" }}-{{ checksum "gradle/libs.versions.toml" }}
                paths:
                  - ~/.gradle
            - persist_to_workspace:
                root: .
                paths:
                  - build
                  - buildSrc/build

  check:
    executor: jdk-full
    steps:
      - checkout
      - with_cache:
          steps:
            - attach_workspace:
                at: .
            - run:
                command: ./gradlew check
                name: Running tests
            - store_test_results:
                path: build/test-results
            - store_artifacts:
                path: build/reports
            - codecov/upload

workflows:
  full_workflow:
    jobs:
      - compile
      - check:
          requires:
            - compile
